<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }
    
    .pink-text {
        color: pink;
    }
    
    .blue-text {
        color: blue;
    }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>

<!-- The takeaway here is that the later declarance of class in the style
will always win-->
